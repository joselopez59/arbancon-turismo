<ion-content>

  <ion-grid class="ion-no-padding headerImg">
    <ion-row >
      <ion-col>
        <ion-img src="../../../assets/images/home/turismo2.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="logos">
    <ion-row>

      <ion-col class="side ion-padding">
        <ion-img src="../../../assets/images/home/gmaps-75x.png" class="top"></ion-img>
        <ion-img src="../../../assets/images/home/PM-logo-transp-vert-500x.png" class="bottom"></ion-img>

      </ion-col>

      <ion-col size="7">
        <ion-img src="../../../assets/images/home/botargatransp.png"></ion-img>
      </ion-col>

      <ion-col class="side ion-padding">
        <div id="wetterCont">
          <ion-img src="{{ iconUrl }}" id="wicon" class="top"></ion-img>
          <ion-label id="temp">{{ temp }}</ion-label> 
          <!-- <span id="temp">{{ temp }}</span> -->
        </div>

        <ion-img src="../../../assets/images/home/ayuntamientoArbancon.png" class="bottom"></ion-img>

      </ion-col>
    </ion-row>
  </ion-grid>
    

</ion-content>

<ion-footer>
  <div class="ion-padding speaker-detail">
    
    <ion-chip color="twitter" button (click)="openExternalUrl('https://twitter.com/')">
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-label>Twitter</ion-label>
    </ion-chip>

    <ion-chip color="dark" button (click)="openExternalUrl('https://github.com/ionic-team/ionic')">
      <ion-icon name="logo-github"></ion-icon>
      <ion-label>GitHub</ion-label>
    </ion-chip>

    <ion-chip color="instagram" button (click)="openExternalUrl('https://instagram.com/ionicframework')">
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-label>Instagram</ion-label>
    </ion-chip>
  </div>
</ion-footer>
