<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button (click)="openModal(alojamiento)">
        <ion-icon slot="icon-only" name="information-outline"></ion-icon>
      </ion-button>
      <!-- <ion-button (click)="openSpeakerShare(alojamiento)">
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button> -->
    </ion-buttons>

    <ion-title>{{ alojamiento.vendor }}</ion-title>

  </ion-toolbar>
  
</ion-header>

<ion-content fullscreen>
  <ion-slides pager="true" [options]="slideOpts" >
      
    <ion-slide *ngFor="let slide of alojamiento.slider">
      <ion-img src="{{ env.cmsURL }}{{ slide.url }}"></ion-img>
    </ion-slide>
    
  </ion-slides>
  
  <ion-grid class="subSlider">
    <ion-row >
      <ion-col 
      size="4"
      *ngFor="let feature of alojamiento.features"
      >
        <ion-label >
          {{ feature.amount }} {{ feature.typ }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-justify ion-padding">
    <ion-text >
      {{ alojamiento.profil }}
    </ion-text>
  </div>
    
</ion-content>

<ion-footer >
  
  <ion-chip *ngIf="alojamiento.fbURL"
    outline = true
    color= "white"
    button (click)="openExternalUrl(alojamiento.fbURL)"
  >
    <ion-icon name="logo-facebook"></ion-icon>
    <ion-label>Facebook</ion-label>
  </ion-chip>

  <ion-chip *ngIf="alojamiento.url" 
    outline = true
    color= "white"
    button (click)="openExternalUrl(alojamiento.url)"
  >
    <ion-icon name="globe-outline"></ion-icon>
    <ion-label>Internet</ion-label>
  </ion-chip>

  <ion-chip *ngIf="alojamiento.InstagURL" 
    outline = true
    color= "white"
    button (click)="openExternalUrl(alojamiento.InstagURL)"
  >
    <ion-icon name="logo-instagram"></ion-icon>
    <ion-label>Instagram</ion-label>
  </ion-chip>
  
</ion-footer>
