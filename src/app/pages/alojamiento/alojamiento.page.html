<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    
    <ion-title>{{ alojamiento.vendor }}</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content fullscreen>
  <ion-slides pager="true" [options]="slideOpts" class="ion-no-padding">
      
    <ion-slide *ngFor="let slide of alojamiento.slider">
      <ion-img src="../../assets/{{ slide }}"></ion-img>
    </ion-slide>
    
  </ion-slides>
  
  <section class="ion-padding">
    <ion-grid>
      <ion-row >
        <ion-col 
          size="4"
          *ngFor="let feature of alojamiento.features">
          <ion-badge color="green">
            {{ feature.amount }} {{ feature.typ }}
          </ion-badge>
        </ion-col>
      </ion-row>
      
    </ion-grid>
    

  

  <ion-text color="text">{{ alojamiento.profil }}</ion-text>
  </section>
    
</ion-content>

<ion-footer>
  <ion-toolbar color="danger">

    <ion-fab horizontal="star" vertical="center" >
      <ion-fab-button size="small" href="https://www.facebook.com/arbancon.guadalajara" >
        <ion-icon name="logo-facebook" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
    <ion-fab horizontal="end" vertical="center" >
      <ion-fab-button size="small" href="https://www.turismoarbancon.com">
        <ion-icon name="earth-outline" ></ion-icon>
      </ion-fab-button>
    </ion-fab>

    
  </ion-toolbar>
</ion-footer>
