<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    
    <ion-title>{{ alojamiento.vendor }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">

    <ion-slides pager="true" [options]="slideOpts">
      
      <ion-slide *ngFor="let slide of alojamiento.slider">
        <ion-img src="../../assets/{{ slide }}"></ion-img>
      </ion-slide>
      
    </ion-slides>

    <div>
      
      <ion-badge 
      color="green"
      *ngFor="let feature of alojamiento.features">
        {{ feature.amount }} {{ feature.typ }}</ion-badge>

    </div>

    <ion-text color="text">{{ alojamiento.profil }}</ion-text>

    
</ion-content>

<ion-footer>
  <ion-toolbar color="danger">

    <ion-fab horizontal="star" vertical="center" >
      <ion-fab-button size="small" href="https://www.facebook.com/arbancon.guadalajara" >
        <ion-icon name="logo-facebook" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
    <ion-fab horizontal="end" vertical="center" >
      <ion-fab-button size="small" href="https://www.turismoarbancon.com">
        <ion-icon name="earth-outline" ></ion-icon>
      </ion-fab-button>
    </ion-fab>

    
  </ion-toolbar>
</ion-footer>
