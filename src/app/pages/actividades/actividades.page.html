<ion-content>
  <ion-header 
    color="green" 
    (click)="expandHeader()">
    <ion-text>
      <h6 class="ion-text-uppercase">
        {{ headerTitle }}
        <span *ngIf="expanded" >&#9650;</span>
        <span *ngIf="!expanded">&#9660;</span>
      </h6>
      <app-expandable expandHeight="150px" [expanded]= expanded>
        <p>
          {{ headerText }}
        </p>  
      </app-expandable>    
    </ion-text>
  </ion-header>

  <ion-grid >
    <ion-row>
      <ion-col 
        size="6"     
        *ngFor="let actividad of actividades"
      >
        <ion-card [routerLink]="['/actividad/' + actividad.id]">
          
          <!-- <img 
          src = "../../../assets/{{ patrimonio.cardImage }}" 
          class="grid-card"
          /> -->

         {{ actividad.title }}

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
