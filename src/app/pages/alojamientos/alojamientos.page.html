<ion-content >
  <ion-list>
    <ion-item 
    *ngFor="let alojamiento of alojamientos" 
    [routerLink]="['/alojamiento/' + alojamiento.id]"
    routerDirection="forward" 
    lines="none">

      <ion-card class="ion-no-padding">

        <ion-card-content>
          
          <img src="../../../assets/{{ alojamiento.mainImage }}">
          
          <div>
            <ion-card-title class="ion-text-end">
              {{ alojamiento.vendor }}
            </ion-card-title>
            

            <ion-card-subtitle class="ion-text-end">
              {{ alojamiento.shortProfil }}
            </ion-card-subtitle>

          </div>
        </ion-card-content>      
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-justify-content-center">

  <ion-button 
  [routerLink]="['/escapadas/']"
    shape="round" 
    fill="outline" 
    size="small" 
    color="light">

    <ion-label>Escapadas</ion-label>
  </ion-button>
</ion-footer>
