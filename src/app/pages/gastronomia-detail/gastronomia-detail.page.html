<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="openContact(gastronomia)">
        <ion-icon slot="icon-only" name="information-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="openSpeakerShare(gastronomia)">
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{ gastronomia.name }}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-slides pager="true" [options]="slideOpts">
      
    <ion-slide *ngFor="let slide of gastronomia.slider">
      <!-- <ion-img src="../../assets/{{ slide }}"></ion-img> -->
      <ion-img src="{{ env.cmsURL }}{{ slide.url }}"></ion-img>
     
    </ion-slide>
    
  </ion-slides>

  <ion-grid class="subSlider">
    <ion-row >
      <ion-col 
      size="4"
      *ngFor="let feature of gastronomia.features"
      >
        <ion-label class="subSlider">
          {{ feature}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-justify ion-padding">
    <ion-text >
      {{ gastronomia.profil }}
    </ion-text>
  </div>

</ion-content>
