<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ patrimonio.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-img src="{{imgURL}}"></ion-img> 
  <!-- <img src={{imgURL}}/> -->
  <ion-text >
    <p class="ion-padding ion-text-justify">
      {{ patrimonio.text }}
    </p>
  </ion-text>
</ion-content>

<ion-footer>
  
  <ion-chip
    *ngFor="let button of patrimonio.buttons"
    button (click)="openExternalUrl(button.url)"
    color= "white"
  >
    <ion-icon name= "{{ button.icon }}"></ion-icon>
    <ion-label>{{ button.name }}</ion-label>
  </ion-chip>

</ion-footer>
