<ion-content>
  <ion-header 
    color="green" 
    (click)="expandHeader()">
    <ion-text>
      <h6 class="ion-text-uppercase">
        {{ patrimonios.categoria }}
        <span *ngIf="expanded" >&#9650;</span>
        <span *ngIf="!expanded">&#9660;</span>
      </h6>
      <app-expandable expandHeight="150px" [expanded]= expanded>
        <p>
          {{ patrimonios.text }}         
        </p>  
      </app-expandable>    
    </ion-text>
  </ion-header>

  <ion-grid >
    <ion-row>
      <ion-col 
        size="6"     
        *ngFor="let patrimonio of patrimonios.items"
      >
        <ion-card [routerLink]="['/patrimonio/' + patrimonio.id]">
          
          <img src = "../../../assets/{{ patrimonio.cardImage }}"/>

          {{ patrimonio.title }}

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-justify-content-center">

  <ion-button 
  
    shape="round" 
    fill="outline" 
    size="small" 
    color="light">

    <ion-label>Visitas guiadas</ion-label>
  </ion-button>
</ion-footer>
