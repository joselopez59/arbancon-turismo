<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ patrimonio.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <img src="{{ env.cmsURL }}{{ patrimonio.cardImage.url }}" /> -->
  <ion-img src="{{ env.cmsURL }}{{ imgURL }}"></ion-img>
  <ion-text >
    <!-- <p class="ion-padding ion-text-justify"
    [innerHTML]="patrimonio.text"></p> -->
    <p class="ion-padding ion-text-justify">
      {{ patrimonio.text }}
    </p>
  </ion-text>
  
</ion-content>

<ion-footer class="ion-justify-content-center">

  <ion-chip  
    *ngFor="let button of patrimonio.buttons"
    button (click)="openExternalUrl(button.url)"
    outline = true
    color= "white"
  >
    <ion-icon name= "{{ button.icon }}"></ion-icon>
    <ion-label>{{ button.text }}</ion-label>
  </ion-chip>

</ion-footer>
