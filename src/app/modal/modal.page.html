<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button 
        (click)="closeModal()"
      >
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-text>
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <ion-label>Propietario:</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-label>nombre</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col size="3" >

        <ion-button *ngIf="gmapsURL"
          color="green"
          (click)="openWindow('', gmapsURL)"
        >
          <ion-icon name="locate-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="9">
        <ion-row>
          <ion-label>{{ calle }}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>{{ localidad }}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>{{ provincia }}</ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
    
    <ion-row *ngIf="tel"
      class="ion-align-items-center">
      <ion-col size="3">
        <ion-button 
          color="green"
          (click)="openWindow('tel:', tel )"
        >
        <ion-icon name="call-outline"></ion-icon>
      </ion-button>
      </ion-col>
      <ion-col size="9">
        <ion-label>{{ tel }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="mail"
      class="ion-align-items-center"
    >
      <ion-col size="3">
        <ion-button 
          color="green"
          (click)="openWindow('mailto:', mail )"
        >
          <ion-icon name="mail-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="9">
        <ion-label>{{ mail }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="url"
      class="ion-align-items-center"
    >
      <ion-col size="3">
        <ion-button 
          color="green"
          (click)="openWindow('', url)"
        >
          <ion-icon name="globe-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="9">
        <ion-label>{{ url }}</ion-label>
      </ion-col>
    </ion-row>
    
    <!-- TO DO: Datos legales -->
  </ion-text>
</ion-content>
