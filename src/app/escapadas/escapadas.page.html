<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title >Escapadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item 
      *ngFor="let escapada of escapadas"
      lines="none">
      <ion-card class="ion-no-padding">

        <div class="card-header">
            <ion-card-title class="ion-text-start">
              {{ escapada.name }}
            </ion-card-title>

            <ion-card-subtitle 
              class="ion-text-start ion-text-uppercase">
              {{ escapada.vendor }} 
            </ion-card-subtitle>

            <div class="precio">
              {{ escapada.price }} <br /><span>â‚¬</span>
            </div>
        </div>
        
        <div class="inCard">
          
          <div class="imgInCard">
            <img src="../../../assets/{{ escapada.image }}">
          </div>
          
            <ion-card-content >
              
              <ion-badge 
                color="green"
                *ngFor="let feature of escapada.features">
                  {{ feature }}
              </ion-badge>
            </ion-card-content>
              
                        
           
          
        </div>
       
      </ion-card>
        
    </ion-item>
  </ion-list>
 
</ion-content>
